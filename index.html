<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diya HTML + CSS</title>
  <link rel="icon" href="dya.png" type="image/png">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Happy Diwali <br>Replit!</br></h1>
  <p>Diwali is a Hindu festival <br> celebrating light over <br> darkness. Hindus light <br> diyas to ward off the <br> bad and bring the good.</p>
  <diwali-links>Learn more at <a href="https://en.wikipedia.org/wiki/Diwali">Wikipedia</a></diwali-links>
  <div class="container">
    <div class="shadow"></div>
    <div class="diya">
      <div class="line-1"></div>
      <div class="line-2"></div>
      <div class="line 3"></div>
      <div class="line 4"></div>
      <div class="dots"></div>
    </div>
    <div class="inside">
      <div class="light"></div>
      <div class="flame"></div>
    </div>
  </div>
</body>

</html>
